<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Exercice carte anniversaire</title>
  </head>
  <body>
    <div class="container">
      <div class="row bg-primary m-3">
        <div class = "col-12 text-center text-white border rounded">
          <h1 id="Titre">Joyeux anniversaire !</h1>
          <div class="row">
            <div class="col-12">
              <!-- Bouton qui fait apparaitre le premier bouton + changement background -->
              <input class="btn btn-info border border-info rounded-circle" type="text"  id ="bouton" value="Clique ici, tu verras ;)">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row m-2 bg-success border border-white rounded" id="first">
        <!--Texte qui s'affiche lorsque l'on clique sur le bouton -->
        <p class=" col-12 text-center text-white">Profite bien de cette journée qui est tienne !</p>
      </div>
      <div class="row m-2 bg-danger border border-white rounded" id="second">
        <!--Texte qui s'affiche lorsque l'on clique sur le bouton -->
        <p class="col-12 text-center text-white">Que cette journée soit la plus belle !</p>
      </div>
      <div class="row m-2 bg-warning border border-white rounded" id="third">
        <!--Texte qui s'affiche lorsque l'on clique sur le bouton -->
        <!-- Changement de background -->
        <p class="col-12 text-center text-white">Ta da ! Une surprise pour un ami !</p>
      </div>
    </div>





    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <script src="js/anniversaire.js"></script>
  </body>
</html>
